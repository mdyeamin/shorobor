<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Perfect Dropdown</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/25d8830708.js" crossorigin="anonymous"></script>
</head>

<body class="">

  <nav class=" max-w-6xl mx-auto shadow px-6 py-4">
    <ul class="flex justify-center space-x-8 relative z-50">

        <div

          <a href="#" class="block px-4 py-2 hover:bg-gray-100">Web Design</a>

          <div class="relative group/nested">
            <a href="#" class="flex justify-between items-center px-4 py-2 hover:bg-gray-100">
              SEO

            </a>

      </li>

  <div class="absolute top-1/2 -left-6 -right-6 md:-left-2 md:-right-2 flex justify-between px-4 z-20 -translate-y-1/2">
    <!-- Prev Button -->
    <div
      class="group custom-swiper-prev cursor-pointer bg-white rounded-full w-10 h-10 flex items-center justify-center shadow-md hover:bg-orange-500"
      data-swiper-id="1">
      <i class="fa-solid fa-arrow-left text-lg text-gray-700 group-hover:text-white transition-colors duration-200"></i>
    </div>

    <!-- Next Button -->
    <div
      class="group custom-swiper-next cursor-pointer bg-white rounded-full w-10 h-10 flex items-center justify-center shadow-md hover:bg-orange-500"
      data-swiper-id="1">
      <i
        class="fa-solid fa-arrow-right text-lg text-gray-700 group-hover:text-white transition-colors duration-200"></i>
    </div>
