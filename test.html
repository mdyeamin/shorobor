<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <section class="w-full max-w-7xl mx-auto my-10">
  <div class="swiper categorySwiper relative px-6">
    <!-- Slides wrapper -->
    <div class="swiper-wrapper">
      <!-- Slide -->
      <div class="swiper-slide flex flex-col items-center">
        <img src="images/circle-1.png" alt="Spices" class="w-20 h-20 object-cover rounded-full" />
        <p class="mt-2 text-sm text-center font-medium">SPICES</p>
      </div>
      <div class="swiper-slide flex flex-col items-center">
        <img src="images/circle-2.png" alt="Oil" class="w-20 h-20 object-cover rounded-full" />
        <p class="mt-2 text-sm text-center font-medium">OIL | তেল</p>
      </div>
      <!-- Add more slides as needed -->
    </div>

    <!-- Arrows -->
    <div class="swiper-button-prev !text-gray-600 !left-0"></div>
    <div class="swiper-button-next !text-gray-600 !right-0"></div>

    <!-- Pagination -->
    <div class="swiper-pagination mt-4"></div>
  </div>
</section>

        <script>
  const swiper = new Swiper(".categorySwiper", {
    slidesPerView: 5,
    spaceBetween: 20,
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev"
    },
    pagination: {
      el: ".swiper-pagination",
      clickable: true
    },
    breakpoints: {
      640: { slidesPerView: 3 },
      768: { slidesPerView: 4 },
      1024: { slidesPerView: 5 },
      1280: { slidesPerView: 6 }
    }
  });
</script>

<!-- swiperjs  -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
   
</body>

</html>
